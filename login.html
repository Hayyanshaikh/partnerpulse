<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Partnerpulse | Login</title>
  <link rel="icon" href="./images/brand/favicon.svg" />
  <!-- phosphor icons -->
  <link rel="stylesheet" type="text/css" href="./plugins/phosphor-icons-2.1.0/regular/style.css">
  <link rel="stylesheet" type="text/css" href="./plugins/phosphor-icons-2.1.0/thin/style.css">
  <link rel="stylesheet" type="text/css" href="./plugins/phosphor-icons-2.1.0/light/style.css">
  <link rel="stylesheet" type="text/css" href="./plugins/phosphor-icons-2.1.0/bold/style.css">
  <link rel="stylesheet" type="text/css" href="./plugins/phosphor-icons-2.1.0/fill/style.css">
  <link rel="stylesheet" type="text/css" href="./plugins/phosphor-icons-2.1.0/duotone/style.css">
  <!-- styling css -->
  <link rel="stylesheet" href="./plugins/bootstrap-5.3.3/bootstrap.min.css" />
  <link rel="stylesheet" href="./plugins/swiper-11.1.4/swiper.min.css" />
  <link rel="stylesheet" href="./plugins/aos-2.0.0/aos.css" />
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <!-- Login -->
  <section class="signup login">
    <div class="container-xl">
      <div class="row gy-4">
        <div class="col-lg-6">
          <div class="company_type advertiser_type">
            <a href="index.html" class="navbar-brand">
              <img src="images/brand/logo-dark.svg" alt="">
            </a>
            <h1 class="company_type_heading">Welcome Back, Login to Your Account</h1>
            <div class="d-flex gap-2">
              <a href="signup.html" class="btn">
                <span>Signup as Publisher</span>
              </a>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="row justify-content-center">
            <div class="col-xl-8 col-lg-12 col-md-6">
              <form class="signup_form login_form">
                <h4 class="signup_heading login_heading">Login Publisher</h4>
                <div class="row gy-sm-3 gy-2 gx-2 needs-validation" novalidate="">
                  <div class="col-12">
                    <div class="form-group">
                      <input type="email" class="form-control" required="" id="email" placeholder="Email">
                      <small class="invalid-feedback">Please enter your email.</small>
                      <small class="valid-feedback">Looks good!</small>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group">
                      <input type="password" class="form-control" required="" id="password" placeholder="Password">
                      <small class="invalid-feedback">Please enter your password.</small>
                      <small class="valid-feedback">Looks good!</small>
                    </div>
                  </div>
                  <div class="col-12">
                    <p class="small text-center login_text"><a href="forgot.html">Forgot Password or Username?</a></p>
                  </div>
                  <div class="col-12">
                    <button type="submit" class="btn w-100">
                      <span>Login</span>
                    </button>
                  </div>
                </div>
                <hr class="form-divider">
                <p class="signup_text login_text">Don't have an account? <a href="signup.html">Signup</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- js files -->
  <script type="text/javascript" src="./plugins/jquery-3.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="./plugins/swiper-11.1.4/swiper.min.js"></script>
  <script type="text/javascript" src="./plugins/bootstrap-5.3.3/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
