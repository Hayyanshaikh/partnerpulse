<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Partnerpulse | Forgot Password & Username</title>
  <link rel="icon" href="./images/brand/favicon.svg" />
  <!-- phosphor icons -->
  <link rel="stylesheet" type="text/css" href="./plugins/phosphor-icons-2.1.0/regular/style.css">
  <link rel="stylesheet" type="text/css" href="./plugins/phosphor-icons-2.1.0/thin/style.css">
  <link rel="stylesheet" type="text/css" href="./plugins/phosphor-icons-2.1.0/light/style.css">
  <link rel="stylesheet" type="text/css" href="./plugins/phosphor-icons-2.1.0/bold/style.css">
  <link rel="stylesheet" type="text/css" href="./plugins/phosphor-icons-2.1.0/fill/style.css">
  <link rel="stylesheet" type="text/css" href="./plugins/phosphor-icons-2.1.0/duotone/style.css">
  <!-- styling css -->
  <link rel="stylesheet" href="./plugins/bootstrap-5.3.3/bootstrap.min.css" />
  <link rel="stylesheet" href="./plugins/swiper-11.1.4/swiper.min.css" />
  <link rel="stylesheet" href="./plugins/aos-2.0.0/aos.css" />
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <!-- Forgot Password & Username -->
  <section class="signup forgot">
    <div class="container-xl">
      <div class="row gy-4">
        <div class="col-lg-6">
          <div class="company_type">
            <a href="index.html" class="navbar-brand">
              <img src="images/brand/logo-dark.svg" alt="">
            </a>
            <h1 class="company_type_heading">Forgot Your Password or Username?</h1>
            <p class="company_type_description">Please enter your email address below and we'll send you instructions on how to reset your password or recover your username.</p>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="row justify-content-center">
            <div class="col-xl-8 col-lg-12 col-md-6">
              <form action="confirmation.html" class="signup_form forgot_form">
                <h4 class="signup_heading forgot_heading">Recover Your Account</h4>
                <div class="row gy-sm-3 gy-2 gx-2 needs-validation" novalidate="">
                  <div class="col-12">
                    <div class="form-group">
                      <input type="email" class="form-control" required="" id="email" placeholder="Enter your email address">
                      <small class="invalid-feedback">Please enter a valid email address.</small>
                      <small class="valid-feedback">Looks good!</small>
                    </div>
                  </div>
                  <div class="col-12">
                    <button type="submit" class="btn w-100">
                      <span>Send Instructions</span>
                    </button>
                  </div>
                </div>
                <hr class="form-divider">
                <p class="signup_text forgot_text">Remembered your details? <a href="login.html">Login</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- js files -->
  <script type="text/javascript" src="./plugins/jquery-3.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="./plugins/swiper-11.1.4/swiper.min.js"></script>
  <script type="text/javascript" src="./plugins/bootstrap-5.3.3/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
